<?xml version='1.0' encoding='UTF-8' ?>
<!--
    Document   : catalogo
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="titulo" value="Catálogo de muebles" />
    <ui:define name="body">
        <h:form>
            <br/>
            <p:panel id="carrito_pnl" header="Carrito de Compras">
                <table width="100%">
                    <tr>
                        <td align="center">
                            <h:graphicImage value="./resources/img/pag/carrito.png" width="130" height="130" />
                        </td>
                        <td align="center">
                            <table>
                                <tr>
                                    <td width="150"><h:outputText value="Usuario" style="font-weight: bold; font-size: 18px;" /></td>
                                    <td><h:outputText value="#{dashBoardBean.usuario.nombre}" style="font-weight: bold; font-size: 18px;" /></td>
                                </tr>
                                <tr>
                                    <td><h:outputText value="Articulos" style="font-weight: bold; font-size: 18px;" /></td>
                                    <td><h:outputText value="#{carritoBean.totalArticulos}" style="font-weight: bold; font-size: 18px;" /></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><p:separator/></td>
                                </tr>
                                <tr>
                                    <td><h:outputText value="Total" style="font-weight: bold; font-size: 18px;" /></td>
                                    <td>
                                        <h:outputText value="#{carritoBean.totalCosto}" style="font-weight: bold; font-size: 18px;">
                                            <f:convertNumber currencySymbol="$" type="currency" maxFractionDigits="0"/>
                                        </h:outputText>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td align="center">
                            <table>
                                <tr><td><p:commandButton value="Ver Catalogo" action="catalogo" style="width: 130px; font-size: 14px;"/></td></tr>
                                <tr><td><p:commandButton value="Ver Articulos" action="lista" style="width: 130px; font-size: 14px;"/></td></tr>
                            </table>

                        </td>
                    </tr>
                </table>
            </p:panel>
            <br/>
            <br/>
            <p:panel header="Forma de Pago">
                <div align="justify">
                    <h:outputText value="Se descontarán " style="font-weight: bold; font-size: 16px;" />
                    <h:outputText value="#{carritoBean.totalCosto}" style="font-weight: bold; font-size: 16px;">
                        <f:convertNumber currencySymbol="$" type="currency" maxFractionDigits="0"/>
                    </h:outputText>
                    <h:outputText value=" de su cuenta de Ahorros y los artículos serán enviados a su sitio de residencia. ¿Desea Continuar? " style="font-weight: bold; font-size: 16px;" />
                </div>
                <br/>
                <p:commandButton value="Confirmar pago" action="#{carritoBean.pagar}" style="font-size: 24px;"/>
            </p:panel>
            <br/>
            <br/>
            <h:commandButton value="Menu" action="menu" />
            <br/>
            <br/>
        </h:form>

    </ui:define>


</ui:composition>
