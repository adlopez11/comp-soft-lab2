<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:param name="titulo" value="Dashboard" />
    <ui:define name="body">
        <h:form>
            <!-- Formulario de acceso  -->
            <h:panelGroup>
                <f:facet name="header" >
                    Dashboard
                </f:facet>
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:commandButton value="Muebles" action="#{dashBoardBean.muebles}" type="submit" />
                    <h:commandButton value="Usuarios" action="#{dashBoardBean.usuarios}" type="submit" />
                    <h:commandButton value="Carrito" action="#{dashBoardBean.carrito}" type="submit" />
                </h:panelGrid>
                
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
